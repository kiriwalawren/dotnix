name: CI

on:
  push:
  workflow_dispatch:

jobs:
  nix-flake-check:
    name: Check üìã
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup SSH for private repository
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SECRETS_REPO_SSH_KEY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: kiriwalawren
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Run Checks
        run: nix flake check --show-trace

  prepare:
    name: Find NixOS Configurations üîç
    runs-on: ubuntu-latest
    outputs:
      configurations: ${{ steps.configurations.outputs.configurations }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup SSH for private repository
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SECRETS_REPO_SSH_KEY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Find NixOS Configurations üîç
        id: configurations
        run: nix-instantiate --json --eval --strict -E 'with builtins; attrNames (getFlake (toString ./.)).nixosConfigurations' | perl -pe 's|(.*)|configurations=\1|' >>$GITHUB_OUTPUT

  builds:
    name: Build NixOS Configuration ‚ùÑÔ∏è
    needs: [prepare]
    strategy:
      fail-fast: false
      matrix:
        configuration: ${{ fromJSON(needs.prepare.outputs.configurations) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup SSH for private repository
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SECRETS_REPO_SSH_KEY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: kiriwalawren
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build Configuration üìã
        run: nix build -L .#nixosConfigurations.${{ matrix.configuration }}.config.system.build.toplevel
